<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);

  text-align: center;
  color: white;
}

.container {
  position: relative;
}

h1 {
  margin-bottom: 15px;
}

.love-img {
  width: 220px;
  border-radius: 15px;
  margin-bottom: 25px;
  transition: 0.3s ease;
}

button {
  padding: 12px 30px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes {
  background: #00ff88;
  color: black;
}

.no {
  background: #ff4d4d;
  color: white;
  position: relative;
}

.celebrate {
  font-size: 28px;
  animation: pop 0.5s ease infinite alternate;
}

  from { transform: scale(1); }
  to { transform: scale(1.1); }

</style>
</head>

<body>

<div class="container">

  <img src="/Users/harshchauhan/Desktop/mini/love/tkthao219-bubududu (1).gif" id="loveImage" class="love-img">

  <button class="yes" onclick="yesClick()">Yes ğŸ˜</button>

<script>
let noCount = 0;
let moveCount = 0;

    image.src = "/Users/harshchauhan/Desktop/mini/love/C5448D5A-C297-4121-8169-F55EC3BBF1B0.JPG";

      const maxX = window.innerWidth - 150;

      const randomY = Math.floor(Math.random() * maxY);

      btn.style.position = "absolute";
      btn.style.left = randomX + "px";
      btn.style.top = randomY + "px";

      moveCount++;
    }
  }
}

function yesClick() {
